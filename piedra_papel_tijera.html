    <main><br><br>
        <h1>Piedra, Papel o Tijeras</h1><br>
        <p id="output">Elegí Piedra, Papel o Tijeras y haz Click en Jugar</p><br>
        <select id="userChoice">
            <option value="piedra">Piedra</option>
            <option value="papel">Papel</option>
            <option value="tijeras">Tijeras</option>
        </select><br><br>
        <button id="playBtn" onclick="playGame()">Jugar</button>

        <script>
            function playGame() {
                // Opciones posibles del juego
                const choices = ['piedra', 'papel', 'tijeras'];
    
                // Obtener la elección del usuario
                const userChoice = document.getElementById('userChoice').value;
    
                // Elegir una opción aleatoria para la computadora
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    
                // Determinar el resultado del juego
                let result;
                if (userChoice === computerChoice) {
                    result = '¡Es un empate!';
                } else if ((userChoice === 'piedra' && computerChoice === 'tijeras') ||
                           (userChoice === 'papel' && computerChoice === 'piedra') ||
                           (userChoice === 'tijeras' && computerChoice === 'papel')) {
                    result = '¡Ganaste!';
                } else {
                    result = '¡Perdiste!';
                }
    
                // Mostrar el resultado
                document.getElementById('output').innerHTML = `Elegiste ${userChoice}. La computadora eligió ${computerChoice}. ${result}`;
            }
        </script>
    </main>
